<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <h1>Bento Grid</h1>
    <main class="bento-grid-container">
        
        <div class="bento-grid-item column-one">
            <div class="bento-grid-item--element create" id="create"></div>
            <div class="bento-grid-item--element content" id="content"></div>
        </div>
        
        <div class="bento-grid-item column-two">
            <div class="bento-grid-item--element media" id="media"></div>
            <div class="inside-element">
                <div class="bento-grid-item--element manage" id="manage"></div>
                <div class="bento-grid-item--element posting" id="posting"></div>
            </div>
        </div>


        <div class="bento-grid-item column-three">
            <div class="bento-grid-item--element schedule" id="schedule"></div>

        </div>

        <div class="bento-grid-item column-four">
            <div class="inside-element">
                <div class="bento-grid-item--element audience" id="audience"></div>
                <div class="bento-grid-item--element followers" id="followers"></div>
            </div>
        </div>
    </main>    
    <script src="index.js"></script>
</body>
</html>
